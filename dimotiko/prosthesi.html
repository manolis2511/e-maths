<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Κουίζ Πρόσθεσης</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
            padding-top: 30px;
        }
        h1 {
            font-size: 40px;
            margin-bottom: 30px;
        }
        #header {
            background-color: blue;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 24px;
            width: 100%;
	    margin-bottom: 30px;
 	}
	html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        #footer {
            margin-top: auto;
            background-color: blue;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 20px;
            width: 100%;
        }
        .selection {
            font-size: 18px;
            margin-bottom: 20px;
            text-align: center;
        }
        .columns {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
        }
        .column {
            text-align: left;
        }
        .answer-btn {
            font-size: 20px;
            padding: 10px 20px;
            margin: 20px;
            cursor: pointer;
            width: 200px;
            background-color: #ADD8E6;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .answer-btn:hover {
            background-color: blue;
            color: white;
        }
        #startButton, #nextButton, #restartButton {
            font-size: 30px;
            padding: 20px 40px;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
        }
        #timer {
            font-size: 20px;
            color: red;
            margin-top: 20px;
        }
        .question {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .result {
            font-size: 30px;
            margin-top: 20px;
        }
        #totalTime {
            font-size: 18px;
            margin-top: 20px;
        }
        #restartContainer {
            margin-top: 30px;
        }
   #answerInput {
       font-size: 24px; /* Αυξάνει το μέγεθος της γραμματοσειράς */
       padding: 10px; /* Αυξάνει το εσωτερικό κενό (padding) */
       width: 110px; /* Ρυθμίζει το πλάτος του πεδίου */
       margin-top: 10px; /* Προσθέτει απόσταση από το πάνω μέρος */
       text-align: center; /* Κεντράρει το κείμενο στο πεδίο */
       border: 2px solid blue; /* Προσθέτει πλαίσιο με πράσινο χρώμα */
       border-radius: 5px; /* Κάνει τις γωνίες στρογγυλές */
    }
    </style>
</head>
<body>
	<header id="header">
        <h1>Κουίζ Πρόσθεσης</h1>
    	</header>
    <button id="startButton" onclick="startQuiz()">Ξεκινήστε το κουίζ</button>
    <div class="question" id="question"></div>
    <div class="answers" id="answers"></div>
    <div id="timer" style="display: none;">Συνολικός Χρόνος: 0</div>
    <div class="result" id="result"></div>
    <div id="totalTime" style="display: none;"></div>
    <div id="restartContainer" style="display: none;">
        <button id="restartButton" onclick="restartQuiz()">Ξεκινήστε από την αρχή</button>
    </div>
	<footer id="footer">
	    <div style="text-align: center; margin-bottom: 15px;">
        <a href="prosthesi.html" class="quiz-link" style="display: inline-block; font-size: 15px; color: white; text-decoration: none; margin: 0 10px;">
            Ξεκινήστε από την αρχή
        </a>-
        <a href="../index.html" class="quiz-link" style="display: inline-block; font-size: 15px; color: white; text-decoration: none; margin: 0 10px;">
            Αρχική Σελίδα
        </a>-
        <a href="../dimotiko.html" class="quiz-link" style="display: inline-block; font-size: 15px; color: white; text-decoration: none; margin: 0 10px;">
            Επιστροφή
        </a>
    </div>
    <p>© 2025 Created by Παρα-school-ακης</p>
</footer>

    <script>
        let score = 0;
        let currentQuestion = 0;
        const questions = [];
        let totalStartTime;
        let timerInterval;

function generateQuestions() {
    for (let i = 0; i < 10; i++) {
        let num1, num2;
        do {
            num1 = Math.floor(Math.random() * 10) + 1;
            num2 = Math.floor(Math.random() * 10) + 1;
        } while (num1 + num2 > 20);

        const correctAnswer = num1 + num2;
        const answers = new Set([correctAnswer]);

        while (answers.size < 4) {
            let deviation = Math.floor(Math.random() * 4) + 1; // 1 έως 4
            let wrongAnswer = Math.random() < 0.5 ? correctAnswer + deviation : correctAnswer - deviation;
            
            if (wrongAnswer > 0 && wrongAnswer <= 20) {
                answers.add(wrongAnswer);
            }
        }

        let shuffledAnswers = Array.from(answers).sort(() => Math.random() - 0.5);

        questions.push({
            question: `Πόσο κάνει ${num1} + ${num2};`,
            correctAnswer,
            answers: shuffledAnswers,
            answered: false
        });
    }
}


        function displayQuestion() {
            const current = questions[currentQuestion];
            document.getElementById("question").innerHTML = current.question;
            const answersDiv = document.getElementById("answers");
            answersDiv.innerHTML = '';
            current.answers.forEach(answer => {
                const button = document.createElement('button');
                button.classList.add('answer-btn');
                button.innerHTML = answer;
                button.onclick = () => checkAnswer(Number(answer));
                answersDiv.appendChild(button);
            });
            document.getElementById("result").innerHTML = '';
        }

        function checkAnswer(userAnswer) {
            const correctAnswer = questions[currentQuestion].correctAnswer;
            const resultDiv = document.getElementById("result");

            if (questions[currentQuestion].answered) return;

            if (userAnswer === correctAnswer) {
                score++;
                resultDiv.innerHTML = "Σωστά!";
                resultDiv.style.color = 'green';
            } else {
                resultDiv.innerHTML = `Λάθος! Η σωστή απάντηση είναι: ${correctAnswer}`;
                resultDiv.style.color = 'red';
            }

            questions[currentQuestion].answered = true;

            document.querySelectorAll('.answer-btn').forEach(button => {
                button.disabled = true;
            });

            setTimeout(nextQuestion, 1500);
        }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion < questions.length) {
                displayQuestion();
            } else {
                displayResult();
            }
        }

        function displayResult() {
            clearInterval(timerInterval);
            const totalTime = Date.now() - totalStartTime;
            const minutes = Math.floor(totalTime / 60000);
            const seconds = Math.floor((totalTime % 60000) / 1000);
            document.getElementById("question").innerHTML = `Το κουίζ ολοκληρώθηκε! Σκορ: ${score}/10`;
            document.getElementById("totalTime").innerHTML = `Συνολικός Χρόνος: ${minutes} λεπτά και ${seconds} δευτερόλεπτα`;
            document.getElementById("timer").style.display = 'none';
            document.getElementById("answers").style.display = 'none';
            document.getElementById("result").style.display = 'none';
            document.getElementById("totalTime").style.display = 'block';
            document.getElementById("restartContainer").style.display = 'block';
        }

        function startQuiz() {
            document.getElementById("startButton").style.display = 'none';
            generateQuestions();
            displayQuestion();
            totalStartTime = Date.now();
            startTotalTimer();
        }

        function startTotalTimer() {
            timerInterval = setInterval(() => {
                const totalTime = Date.now() - totalStartTime;
                const minutes = Math.floor(totalTime / 60000);
                const seconds = Math.floor((totalTime % 60000) / 1000);
                document.getElementById("timer").innerHTML = `Συνολικός Χρόνος: ${minutes} λεπτά και ${seconds} δευτερόλεπτα`;
                document.getElementById("timer").style.display = 'block';
            }, 1000);
        }

        function restartQuiz() {
            location.reload();
        }
    </script>
</body>
</html>
