<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Εικονικά Ντραμς</title>
    <style>body {
        text-align: center;
        background-color: #222;
        color: white;
        font-family: Arial, sans-serif;
    }
    
    h1 {
        margin-top: 20px;
        font-size: 2rem;
    }
    
    /* Το βασικό container */
    .drum-kit {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        margin-top: 30px;
    }
    
    /* Στυλ για τις σειρές */
    .cymbals, .toms, .bottom-row {
        display: flex;
        justify-content: center;
        gap: 30px;
    }
    
    /* Στυλ για κάθε τύμπανο ή πιατίνι */
    .drum {
        width: 120px;
        height: 120px;
        background: #444;
        border-radius: 10px;
        padding: 10px;
        cursor: pointer;
        text-align: center;
        transition: transform 0.1s;
    }
    
    .drum img {
        width: 80px;
        height: 80px;
    }
    
    .drum p {
        margin-top: 5px;
        font-size: 1rem;
    }
    
    /* Εφέ όταν πατάς */
    .drum:active {
        transform: scale(0.9);
    }
    </style>
</head>
<body>
    <h1>🥁 Εικονικά Ντραμς 🎶</h1>
    <div class="drum-kit">
        <!-- Πάνω μέρος: Πιατίνια -->
        <div class="cymbals">
            <div class="drum" data-sound="crash">
                <img src="images/crash.jpg" alt="Crash">
                <p>Crash</p>
            </div>
            <div></div><div></div>
            <div class="drum" data-sound="ride">
                <img src="images/ride.jpg" alt="Ride">
                <p>Ride</p>
            </div>
        </div>

        <!-- Μεσαίο μέρος: Τα τύμπανα -->
        <div class="toms">
            
            <div class="drum" data-sound="hihat">
                <img src="images/hihat.jpg" alt="Hi-Hat">
                <p>Hi-Hat</p>
            </div>
            
            <div class="drum" data-sound="snare">
                <img src="images/snare.jpg" alt="Snare">
                <p>Snare</p>
            </div>
            <div class="drum" data-sound="tom1">
                <img src="images/tomA.jpg" alt="Tom 1">
                <p>Tom 1</p>
            </div>
            <div class="drum" data-sound="tom2">
                <img src="images/tomB.jpg" alt="Tom 2">
                <p>Tom 2</p>
            </div>
            <div class="drum" data-sound="floortom">
                <img src="images/floortom.jpg" alt="Floor Tom">
                <p>Floor Tom</p>
            </div>
        </div>

        <!-- Κάτω μέρος: Snare, Hi-Hat & Kick -->
        <div class="bottom-row">
            <div class="drum" data-sound="kick">
                <img src="images/kick.jpg" alt="Kick">
                <p>Kick</p>
            </div>
        </div>
    </div>
</body>
<script>// Αντικείμενο που αντιστοιχεί κάθε όργανο με τον ήχο του
    const sounds = {
        kick: "sounds/kick-acoustic01.wav",
        snare: "sounds/snare-acoustic01.wav",
        hihat: "sounds/hihat-acoustic01.wav",
        tom1: "sounds/tom-acoustic01.wav",
        tom2: "sounds/tom-acoustic02.wav",
        floortom: "sounds/floortom.wav",
        crash: "sounds/crash-acoustic.wav",
        ride: "sounds/ride-acoustic01.wav"
    };
    
    // Προσθέτουμε event listeners σε όλα τα τύμπανα
    document.querySelectorAll(".drum").forEach(drum => {
        drum.addEventListener("click", () => {
            let sound = drum.getAttribute("data-sound"); // Παίρνουμε τον ήχο
            playSound(sound);
        });
    });
    
    // Συνάρτηση για αναπαραγωγή ήχου
    function playSound(sound) {
        let audio = new Audio(sounds[sound]);
        audio.play();
    }
    
    // Υποστήριξη πληκτρολογίου
    document.addEventListener("keydown", event => {
        let keyMap = {
            "k": "kick",
            "s": "snare",
            "h": "hihat",
            "t": "tom1",
            "y": "tom2",
            "f": "floortom",
            "c": "crash",
            "r": "ride"
        };
    
        let sound = keyMap[event.key.toLowerCase()];
        if (sound) {
            playSound(sound);
        }
    });
    
</script>
</html>
