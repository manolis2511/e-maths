<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Εικονικά Ντραμς</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
    text-align: center;
    background-color: #222;
    color: white;
    font-family: Arial, sans-serif;
}

h1 {
    margin-top: 20px;
    font-size: 2rem;
}

.drum-kit {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 30px;
    flex-wrap: wrap;
}

.drum {
    width: 240px;
    height: 240px;
    background: #444;
    border-radius: 10px;
    padding: 10px;
    cursor: pointer;
    text-align: center;
    transition: transform 0.1s;
}

.drum img {
    width: 200px;
    height: 200px;
}

.drum p {
    margin-top: 5px;
    font-size: 1rem;
}

.drum:active {
    transform: scale(0.9);
}
    </style>
</head>
<body>
    <h1>🎵 Εικονικά Ντραμς 🎵</h1>
    <div class="drum-kit">
        <div class="drum" data-sound="kick">
            <img src="images/kick.jpg" alt="Kick Drum">
            <p>Kick</p>
        </div>
        <div class="drum" data-sound="snare">
            <img src="images/snare.jpg" alt="Snare Drum">
            <p>Snare</p>
        </div>
        <div class="drum" data-sound="hihat">
            <img src="images/hihat.jpg" alt="Hi-Hat">
            <p>Hi-Hat</p>
        </div>
        <div class="drum" data-sound="tom">
            <img src="images/tom.jpg" alt="Tom Drum">
            <p>Tom</p>
        </div>
        <div class="drum" data-sound="crash">
            <img src="images/crash.jpg" alt="Crash Cymbal">
            <p>Crash</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
<script>
    // Αντικείμενο που αντιστοιχεί κάθε όργανο με τον ήχο του
const sounds = {
    kick: "sounds/kick.wav",
    snare: "sounds/snare.wav",
    hihat: "sounds/hihat.wav",
    tom: "sounds/tom.wav",
    crash: "sounds/crash.wav"
};

// Παίρνουμε όλα τα στοιχεία με την κλάση "drum"
document.querySelectorAll(".drum").forEach(drum => {
    drum.addEventListener("click", () => {
        let sound = drum.getAttribute("data-sound"); // Παίρνουμε το όνομα του ήχου
        playSound(sound);
    });
});

// Συνάρτηση για αναπαραγωγή ήχου
function playSound(sound) {
    let audio = new Audio(sounds[sound]);
    audio.play();
}

// Προσθέτουμε υποστήριξη για το πληκτρολόγιο
document.addEventListener("keydown", event => {
    let keyMap = {
        "k": "kick",
        "s": "snare",
        "h": "hihat",
        "t": "tom",
        "c": "crash"
    };

    let sound = keyMap[event.key.toLowerCase()];
    if (sound) {
        playSound(sound);
    }
});
</script>
</html>
