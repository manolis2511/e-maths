<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Î•Î¹ÎºÎ¿Î½Î¹ÎºÎ¬ ÎÏ„ÏÎ±Î¼Ï‚</title>
    <style>body {
        text-align: center;
        background-color: #222;
        color: white;
        font-family: Arial, sans-serif;
    }
    
    h1 {
        margin-top: 20px;
        font-size: 2rem;
    }
    
    /* Î¤Î¿ Î²Î±ÏƒÎ¹ÎºÏŒ container */
    .drum-kit {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        margin-top: 30px;
    }
    
    /* Î£Ï„Ï…Î» Î³Î¹Î± Ï„Î¹Ï‚ ÏƒÎµÎ¹ÏÎ­Ï‚ */
    .cymbals, .toms, .bottom-row {
        display: flex;
        justify-content: center;
        gap: 30px;
    }
    
    /* Î£Ï„Ï…Î» Î³Î¹Î± ÎºÎ¬Î¸Îµ Ï„ÏÎ¼Ï€Î±Î½Î¿ Î® Ï€Î¹Î±Ï„Î¯Î½Î¹ */
    .drum {
        width: 120px;
        height: 120px;
        background: #444;
        border-radius: 10px;
        padding: 10px;
        cursor: pointer;
        text-align: center;
        transition: transform 0.1s;
    }
    
    .drum img {
        width: 80px;
        height: 80px;
    }
    
    .drum p {
        margin-top: 5px;
        font-size: 1rem;
    }
    
    /* Î•Ï†Î­ ÏŒÏ„Î±Î½ Ï€Î±Ï„Î¬Ï‚ */
    .drum:active {
        transform: scale(0.9);
    }
    </style>
</head>
<body>
    <h1>ğŸ¥ Î•Î¹ÎºÎ¿Î½Î¹ÎºÎ¬ ÎÏ„ÏÎ±Î¼Ï‚ ğŸ¶</h1>

    <div class="drum-kit">
        <!-- Î Î¬Î½Ï‰ Î¼Î­ÏÎ¿Ï‚: Î Î¹Î±Ï„Î¯Î½Î¹Î± -->
        <div class="cymbals">
            <div class="drum" data-sound="crash">
                <img src="images/crash.jpg" alt="Crash">
                <p>Crash</p>
            </div>
            <div></div><div></div>
            <div class="drum" data-sound="ride">
                <img src="images/ride.jpg" alt="Ride">
                <p>Ride</p>
            </div>
        </div>

        <!-- ÎœÎµÏƒÎ±Î¯Î¿ Î¼Î­ÏÎ¿Ï‚: Î¤Î± Ï„ÏÎ¼Ï€Î±Î½Î± -->
        <div class="toms">
            
            <div class="drum" data-sound="hihat">
                <img src="images/hihat.jpg" alt="Hi-Hat">
                <p>Hi-Hat</p>
            </div>
            
            <div class="drum" data-sound="snare">
                <img src="images/snare.jpg" alt="Snare">
                <p>Snare</p>
            </div>
            <div class="drum" data-sound="tom1">
                <img src="images/tomA.jpg" alt="Tom 1">
                <p>Tom 1</p>
            </div>
            <div class="drum" data-sound="tom2">
                <img src="images/tomB.jpg" alt="Tom 2">
                <p>Tom 2</p>
            </div>
            <div class="drum" data-sound="floortom">
                <img src="images/floortom.jpg" alt="Floor Tom">
                <p>Floor Tom</p>
            </div>
        </div>

        <!-- ÎšÎ¬Ï„Ï‰ Î¼Î­ÏÎ¿Ï‚: Snare, Hi-Hat & Kick -->
        <div class="bottom-row">
            <div class="drum" data-sound="kick">
                <img src="images/kick.jpg" alt="Kick">
                <p>Kick</p>
            </div>
        </div>
    </div>
</body>
<script>// Î‘Î½Ï„Î¹ÎºÎµÎ¯Î¼ÎµÎ½Î¿ Ï€Î¿Ï… Î±Î½Ï„Î¹ÏƒÏ„Î¿Î¹Ï‡ÎµÎ¯ ÎºÎ¬Î¸Îµ ÏŒÏÎ³Î±Î½Î¿ Î¼Îµ Ï„Î¿Î½ Î®Ï‡Î¿ Ï„Î¿Ï…
    const sounds = {
        kick: "sounds/kick.wav",
        snare: "sounds/snare.wav",
        hihat: "sounds/hihat.wav",
        tom1: "sounds/tom.wav",
        tom2: "sounds/tom.wav",
        floortom: "sounds/floortom.wav",
        crash: "sounds/crash.wav",
        ride: "sounds/ride.wav"
    };
    
    // Î ÏÎ¿ÏƒÎ¸Î­Ï„Î¿Ï…Î¼Îµ event listeners ÏƒÎµ ÏŒÎ»Î± Ï„Î± Ï„ÏÎ¼Ï€Î±Î½Î±
    document.querySelectorAll(".drum").forEach(drum => {
        drum.addEventListener("click", () => {
            let sound = drum.getAttribute("data-sound"); // Î Î±Î¯ÏÎ½Î¿Ï…Î¼Îµ Ï„Î¿Î½ Î®Ï‡Î¿
            playSound(sound);
        });
    });
    
    // Î£Ï…Î½Î¬ÏÏ„Î·ÏƒÎ· Î³Î¹Î± Î±Î½Î±Ï€Î±ÏÎ±Î³Ï‰Î³Î® Î®Ï‡Î¿Ï…
    function playSound(sound) {
        let audio = new Audio(sounds[sound]);
        audio.play();
    }
    
    // Î¥Ï€Î¿ÏƒÏ„Î®ÏÎ¹Î¾Î· Ï€Î»Î·ÎºÏ„ÏÎ¿Î»Î¿Î³Î¯Î¿Ï…
    document.addEventListener("keydown", event => {
        let keyMap = {
            "k": "kick",
            "s": "snare",
            "h": "hihat",
            "t": "tom1",
            "y": "tom2",
            "f": "floortom",
            "c": "crash",
            "r": "ride"
        };
    
        let sound = keyMap[event.key.toLowerCase()];
        if (sound) {
            playSound(sound);
        }
    });
    
</script>
</html>
