<body>

    <div class="drum-kit">

<script>
    // Î‘Î½Ï„Î¹ÎºÎµÎ¯Î¼ÎµÎ½Î¿ Ï€Î¿Ï… Î±Î½Ï„Î¹ÏƒÏ„Î¿Î¹Ï‡ÎµÎ¯ ÎºÎ¬Î¸Îµ ÏŒÏÎ³Î±Î½Î¿ Î¼Îµ Ï„Î¿Î½ Î®Ï‡Î¿ Ï„Î¿Ï…
const sounds = {
    kick: "sounds/kick.wav",
    snare: "sounds/snare.wav",
    hihat: "sounds/hihat.wav",
    tom: "sounds/tom.wav",
    crash: "sounds/crash.wav"
};

// Î Î±Î¯ÏÎ½Î¿Ï…Î¼Îµ ÏŒÎ»Î± Ï„Î± ÏƒÏ„Î¿Î¹Ï‡ÎµÎ¯Î± Î¼Îµ Ï„Î·Î½ ÎºÎ»Î¬ÏƒÎ· "drum"
document.querySelectorAll(".drum").forEach(drum => {
    drum.addEventListener("click", () => {
        let sound = drum.getAttribute("data-sound"); // Î Î±Î¯ÏÎ½Î¿Ï…Î¼Îµ Ï„Î¿ ÏŒÎ½Î¿Î¼Î± Ï„Î¿Ï… Î®Ï‡Î¿Ï…
        playSound(sound);
    });
});

// Î£Ï…Î½Î¬ÏÏ„Î·ÏƒÎ· Î³Î¹Î± Î±Î½Î±Ï€Î±ÏÎ±Î³Ï‰Î³Î® Î®Ï‡Î¿Ï…
function playSound(sound) {
    let audio = new Audio(sounds[sound]);
    audio.play();
}

// Î ÏÎ¿ÏƒÎ¸Î­Ï„Î¿Ï…Î¼Îµ Ï…Ï€Î¿ÏƒÏ„Î®ÏÎ¹Î¾Î· Î³Î¹Î± Ï„Î¿ Ï€Î»Î·ÎºÏ„ÏÎ¿Î»ÏŒÎ³Î¹Î¿
document.addEventListener("keydown", event => {
    let keyMap = {
        "k": "kick",
        "s": "snare",
        "h": "hihat",
        "t": "tom",
        "c": "crash"
    };

    let sound = keyMap[event.key.toLowerCase()];
    if (sound) {
        playSound(sound);
    }
});
</script>
